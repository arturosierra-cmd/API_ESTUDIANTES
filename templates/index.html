<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Testing Interface</title>
</head>
<body>
    <h1>Welcome to the API Testing Interface</h1>

    <form action="/submit" method="POST">
        <button type="submit">Fetch Data from API</button>
    </form>

    {% if data %}
    <h2>API Response:</h2>
    <pre>{{ data | tojson }}</pre>
    {% endif %}
</body>
</html>
